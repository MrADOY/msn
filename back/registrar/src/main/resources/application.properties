## Propriétés d'hibernate

# Ces propriétes permettent une meilleure génération des tables pour la BDD
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Permet à SpringBoot d'update et créer les tables lors de l'instance
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

## Proprités pour les tokens
